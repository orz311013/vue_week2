<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week1</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    img {
      object-fit: contain;
      max-width: 100%;
    }

    .primary-image {
      height: 300px;
    }

    .images {
      height: 150px;
    }
  </style>
  <body>
    <div id="app">
      <div class="container">
        <div class="row py-3">
          <div class="col-md-6">
            <h2>產品列表</h2>
            <table class="table table-hover mt-4">
              <thead>
                <tr>
                  <th width="150">產品名稱</th>
                  <th width="120">原價</th>
                  <th width="120">售價</th>
                  <th width="150">是否啟用</th>
                  <th width="120">查看細節</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in products" :key="item.id">
                  <td width="150">{{ item.title }}</td>
                  <td width="120">{{item.origin_price}}</td>
                  <td width="120">{{ item.price }}</td>
                  <td width="150">
                    <span v-if="item.is_enabled" class="text-success"
                      >啟用</span
                    >
                    <!-- v-if=true(1) else false時顯示未啟用 -->
                    <span v-else>未啟用</span>
                  </td>
                  <td width="120">
                    <button
                      type="button"
                      class="btn btn-primary"
                      @click="tempProduct = item"
                    >
                      查看細節
                    </button>
                    <!-- 當前資訊產品item重新賦予到tempProduct -->
                  </td>
                </tr>
              </tbody>
            </table>
            <p>目前有 <span>{{products.length}}</span> 項產品</p>
          </div>
          <div class="col-md-6">
            <h2>單一產品細節</h2>
            <!-- 顯示單一產品區，tempProduct取不到值時會undefined(false)，故只會顯示v-else -->
            <template v-if="tempProduct.title">
              <div class="card mb-3">
                <img
                  :src="tempProduct.imageUrl"
                  class="card-img-top primary-image"
                  alt="主圖"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    {{ tempProduct.title }}
                    <span class="badge bg-primary ms-2"
                      >{{ tempProduct.category }}</span
                    >
                  </h5>
                  <p class="card-text">
                    商品描述：{{ tempProduct.description }}
                  </p>
                  <p class="card-text">商品內容：{{tempProduct.content }}</p>
                  <div class="d-flex">
                    <p class="card-text me-2">{{ tempProduct.price }}</p>
                    <p class="card-text text-secondary">
                      <del>{{ tempProduct.origin_price }}</del>
                    </p>
                    元 / {{ tempProduct.unit }}
                  </div>
                </div>
              </div>
              <template
                v-for="(img,index) in tempProduct.imagesUrl"
                :key="index"
              >
                <img :src="img" alt="" class="images m-2" />
              </template>
            </template>
            <p v-else class="text-secondary">請選擇一個商品查看</p>
          </div>
        </div>
      </div>
    </div>

    <!-- cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- vue.js -->
    <script type="module">
      import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.14/vue.esm-browser.min.js';

      const app = {
        data() {
          return {
            apiUrl: 'https://vue3-course-api.hexschool.io/v2',
            apiPath: 'orzorzorz',
            products: [], //定義資料格式
            tempProduct: {}, //將products 放到tempProduct 暫存區 用於存取查看單一產品資料
          };
        },

        methods: {
          checkAdmin() {
            //驗證
            const url = `${this.apiUrl}/api/user/check`;
            axios
              .post(url)
              .then(() => {
                this.getProducts();
              })
              .catch((err) => {
                alert(err.response.data.message);
                window.location = 'login.html';
                //失敗會跳出訊息、跳轉回login.html頁面
              });
          },
          getProducts() {
            //取得產品方法
            const url = `${this.apiUrl}/api/${this.apiPath}/admin/products`;
            axios
              .get(url)
              .then((res) => {
                this.products = res.data.products;
                //成功，將api取的的資料重新賦予到this.products
              })
              .catch((err) => {
                alert(err.response.data.message);
              });
          },
        },
        mounted() {
          // 取出 Token
          const token = document.cookie.replace(
            /(?:(?:^|.*;\s*)hexToken\s*=\s*([^;]*).*$)|^.*$/,
            '$1'
          );
          axios.defaults.headers.common.Authorization = token;

          this.checkAdmin();
        },
      };

      createApp(app).mount('#app');
    </script>
  </body>
</html>
